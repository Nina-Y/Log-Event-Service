<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Log Event</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Edit Log Event</h1>
    <form th:action="@{/ui/logs/edit/{id}(id=${logEvent.id})}" th:object="${logEvent}" method="post">
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select id="type" name="type" class="form-control" required>
                <option th:each="type : ${EventType}" th:value="${type}" th:text="${type}"
                        th:selected="${logEvent.type == type}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <input type="text" id="message" name="message" class="form-control" th:value="${logEvent.message}" required>
        </div>
        <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="text" id="userId" name="userId" class="form-control" th:value="${logEvent.userId}" required>
        </div>
        <div class="mb-3">
            <label for="transactionId" class="form-label">Transaction ID</label>
            <input type="text" id="transactionId" name="transactionId" class="form-control" th:value="${logEvent.transactionId}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Changes</button>
    </form>
</div>
<script src="/webjars/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
